<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CORS</title>

</html>

<body>
    <h2>timestamp from Express</h1>
        <p id="timestamp-express"></p>
        <h2>Timestamp from FastAPI</h1>
            <p id="timestamp-fastapi"></p>

            <script>
                //TODO
                fetch('http://localhost:8080/timestamp')
                    .then(response => response.json())
                    .then(result => {
                        const timestampExpressParagraph = document.getElementById('timestamp-express');
                        timestampExpressParagraph.textContent = result.time;
                    });

                fetch('http://localhost:8000/timestamp')
                    .then(response => response.json())
                    .then(result => {
                        const timestampFastAPIParagraph = document.getElementById('timestamp-fastapi');
                        timestampFastAPIParagraph.textContent = result.time;
                    });
            </script>
</body>

</html>
