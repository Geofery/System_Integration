<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Request</title>
</head>
<body>

<h1>Date and Time:</h1>
<p id="datetime"></p>

<script>
    // Make an AJAX request to the provided link
    const url = 'https://8672-195-249-146-100.ngrok-free.app/datetime';
    const datetimeElement = document.getElementById('datetime');

    // Fetch data from the server
    fetch(url)
        .then(response => response.json())
        .then(data => {
            // Display date and time on the HTML page
            const datetimeString = data.datetime;
            datetimeElement.textContent = `Server Date and Time: ${datetimeString}`;
            console.log(datetimeElement.textContent)
        })
        .catch(error => {
            console.error('Error fetching date and time:', error);
            datetimeElement.textContent = 'Error fetching date and time. Please try again later.';
        });
</script>

</body>
</html>
